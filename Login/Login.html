<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Login/Signup</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="JS/login.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <!-- Login Form -->
        <div class="form login-form">
          <h2>Welcome Back!</h2>
          <p>Login to access your account</p>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <br />
            <br />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <br />
            <br />
            <button type="submit">Login</button>
          </form>
          <p class="toggle-text">
            Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
          <br />
           <br />
          <br />
          <a href="../Game/Game.html" id="game-button">Enjoy the Game</a>
        </div>

        <!-- Signup Form -->
        <div class="form signup-form hidden">
          <h2>Create an Account</h2>
          <p>Join our photography community</p>
          <form id="signupForm">
            <input
              type="text"
              id="signupName"
              placeholder="Full Name"
              required
            />
            <br />
            <br />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <br />
            <br />
            <input
              type="password"
              id="signupPassword"
              placeholder="Password"
              required
            />
            <br />
            <br />
            <button type="submit">Sign Up</button>
          </form>
          <p class="toggle-text">
            Already have an account? <a href="#" id="showLogin">Login</a>
          </p>
          <br />
          <br />
          <a href="../Game/Game.html" id="game-button">Enjoy the Game</a>
          <a href="Game.html" id="game-button">Enjoy the Game</a>
        </div>
      </div>
    </div>
  </body>
</html>
