<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Login/Signup</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <!-- Login Form -->
        <div class="form login-form">
          <h2>Welcome Back!</h2>
          <p>Login to access your account</p>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <br />
            <br />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <br />
            <br />
            <button type="submit">Login</button>
          </form>
          <p class="toggle-text">
            Don't have an account? <a href="#" id="showSignup">Sign Up</a>
          </p>
           <br />
          <br />
          <a href="Game.html" id="game-button">Enjoy the Game</a>
        </div>

        <!-- Signup Form -->
        <div class="form signup-form hidden">
          <h2>Create an Account</h2>
          <p>Join our photography community</p>
          <form id="signupForm">
            <input
              type="text"
              id="signupName"
              placeholder="Full Name"
              required
            />
            <br />
            <br />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <br />
            <br />
            <input
              type="password"
              id="signupPassword"
              placeholder="Password"
              required
            />
            <br />
            <br />
            <button type="submit">Sign Up</button>
          </form>
          <p class="toggle-text">
            Already have an account? <a href="#" id="showLogin">Login</a>
          </p>
          <br />
          <br />
          <a href="Game.html" id="game-button">Enjoy the Game</a>
        </div>
      </div>
    </div>
    <script>
      // Toggle between Login and Signup forms
      const loginForm = document.querySelector(".login-form");
      const signupForm = document.querySelector(".signup-form");
      const showSignup = document.getElementById("showSignup");
      const showLogin = document.getElementById("showLogin");

      showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      });

      // Password strength validation function
      function isPasswordStrong(password) {
        const minLength = 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(
          password
        );

        return (
          password.length >= minLength &&
          hasUpperCase &&
          hasLowerCase &&
          hasNumber &&
          hasSpecialChar
        );
      }

      // Handle form submissions
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        alert(`Login successful!\nEmail: ${email}\nPassword: ${password}`);
      });

      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        if (isPasswordStrong(password)) {
          alert(
            `Signup successful!\nName: ${name}\nEmail: ${email}\nPassword: ${password}`
          );
        } else {
          alert(
            "You used a weak password. Please ensure your password is at least 8 characters long and includes uppercase letters, lowercase letters, numbers, and special characters."
          );
        }
      });
    </script>
  </body>
</html>
